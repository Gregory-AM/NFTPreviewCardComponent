<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Portfolio - NFT preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit&amp;display=swap">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="dk-blue-mainbg">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-11 col-sm-7 col-md-6 col-lg-4 col-xl-3 col-xxl-3" style="padding-left: 0px;padding-right: 0px;margin-left: 0px;margin-right: 0px;">
                <div class="card text-light dk-blue-cardbg text-white">
                    <div class="card-body">
                        <div id="image-container" class="mt-0"><img class="img-fluid img" src="assets/img/image-equilibrium.jpg" loading="lazy">
                            <div id="image-overlay" class="d-flex justify-content-center align-items-center"><img src="assets/img/icon-view.svg"></div>
                        </div>
                        <h5 class="card-title mb-3 mt-4">Equilibrium #3429</h5>
                        <p class="card-text soft-blue small mb-3">Our Equilibrium collection promotes balance and calm.</p>
                        <div class="d-flex justify-content-between">
                            <div class="d-flex align-items-center"><img class="me-2" src="assets/img/icon-ethereum.svg"><small class="cyan">0.041 ETH</small></div>
                            <div class="d-flex align-items-center"><img class="me-2" src="assets/img/icon-clock.svg"><small class="soft-blue">3 days left</small></div>
                        </div>
                        <hr class="hr-color mb-2">
                        <div class="d-flex align-items-center"><img class="profile me-3" src="assets/img/image-avatar.png" width="35" height="35"><small class="soft-blue">Creation of&nbsp;<a class="white" href="NFT-preview-card-component.html">Jules Wyvern</a></small></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
